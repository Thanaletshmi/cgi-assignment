
<div class="app-body">
    <div class="log-label-style"><label for="loglevel">Select log type:  </label></div>
    <div><mat-radio-group class="my-radio-class" (change)="onChange($event)" name="gender">
        <mat-radio-button *ngFor="let loglevel of logLevels" [value]="loglevel">
            {{  loglevel }}
       </mat-radio-button>
      </mat-radio-group></div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Log Name Column -->
        <ng-container matColumnDef="logName">
          <th mat-header-cell *matHeaderCellDef>Log Name</th>
          <td mat-cell *matCellDef="let element"> {{element.logName}} </td>
        </ng-container>
      
        <!-- Description Column -->
        <ng-container matColumnDef="logMessage">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.logMessage}}</td>
        </ng-container>
      
        <!-- Error count Column -->
        <ng-container matColumnDef="logCount">
          <th mat-header-cell *matHeaderCellDef>count</th>
          <td mat-cell *matCellDef="let element"> {{element.logCount}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
